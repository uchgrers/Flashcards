<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="main-container">
    <div class="header"><h1>What is the capital of...</h1></div>
    <div class="card-container">
        <div class="card">
            <div class="front"><p>Mexico</p></div>
            <div class="back"><p class="back-side-text">Mexico City</p></div>
        </div>
        <div class="card">
            <div class="front"><p>Papua New Guinea</p></div>
            <div class="back"><p class="back-side-text">Port Moresby</p></div>
        </div>
        <div class="card">
            <div class="front"><p>Iceland</p></div>
            <div class="back"><p class="back-side-text">Reykjavik</p></div>
        </div>
        <div class="card">
            <div class="front"><p>South Korea</p></div>
            <div class="back"><p class="back-side-text">Seoul</p></div>
        </div>
        <div class="card">
            <div class="front"><p>Sweden</p></div>
            <div class="back"><p class="back-side-text">Stockholm</p></div>
        </div>
        <div class="card">
            <div class="front"><p>Georgia</p></div>
            <div class="back"><p class="back-side-text">Tbilisi</p></div>
        </div>
        <div class="card">
            <div class="front"><p>Honduras</p></div>
            <div class="back"><p class="back-side-text">Tegucigalpa</p></div>
        </div>
        <div class="card">
            <div class="front"><p>Tunisia</p></div>
            <div class="back"><p class="back-side-text">Tunis</p></div>
        </div>
        <div class="card">
            <div class="front"><p>Austria</p></div>
            <div class="back"><p class="back-side-text">Vienna</p></div>
        </div>
    </div>
</div>
</body>
</html>
